<!doctype html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Risco Colorado</title>
  <link href="{% static '' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <section>
    <h2 class="titulo">Registro de Usuario</h2>
    <form method="post" class="form">
      {% csrf_token %}

      <div class="inputbox">
        {{ formulario.username }}
        <label>Nombre de Usuario</label>
      </div>

      <div class="inputbox">
        {{ formulario.email }}
        <label>Correo Electrónico</label>
      </div>

      <div class="inputbox">
        {{ formulario.password1 }}
        <label>Contraseña</label>
      </div>

      <div class="inputbox">
        {{ formulario.password2 }}
        <label>Confirmar Contraseña</label>
      </div>

      <button type="submit" class="boton">Registrarse</button>

      <div class="register">
        <p>¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}">Iniciar Sesión</a></p>
      </div>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
